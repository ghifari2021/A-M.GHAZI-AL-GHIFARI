<!DOCTYPE html>
<html>
<head>
    <title>Latihan For Loop - Hitung Mundur</title>
</head>
<body>
    <h1>Latihan For Loop - Hitung Mundur</h1>
    <p id="output"></p>

    <script>
        // Latihan For Loop untuk menghitung mundur
        let output = "";
        for (let i = 25; i >= 0; i -= 5) {
            output += i + "<br>";
        }
        document.getElementById("output").innerHTML = output;
    </script>
</body>
</html>
