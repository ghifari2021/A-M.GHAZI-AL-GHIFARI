<!DOCTYPE html>
<html>
<head>
    <title>Latihan For Loop</title>
</head>
<body>
    <h1>Latihan For Loop</h1>
    <p id="lyrics"></p>

    <script>
        // Latihan For Loop
        let lyrics = "";
        for (let i = 0; i < 6; i++) {
            lyrics += "Da ba dee da ba daa<br>";
        }
        document.getElementById("lyrics").innerHTML = lyrics;
    </script>
</body>
</html>
